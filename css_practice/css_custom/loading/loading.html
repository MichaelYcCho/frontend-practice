<style>
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0.5;
    z-index: 999;
    filter: alpha(opacity=50);
  }

  .loading {
    background: #34495e;
    width: 200px;
    height: 200px;
    box-sizing: border-box;
    border-radius: 50%;
    border-top: 10px solid #e74c3c;
    position: fixed;
    animation: a1 2s linear infinite;
    z-index: 10001;
    top: 40%;
    left: 40%;
  }

  .loading::before,
  .loading::after {
    content: "";
    width: 200px;
    height: 200px;
    position: absolute;
    left: 0;
    top: -10;
    box-sizing: border-box;
    border-radius: 50%;
  }

  .loading::before {
    border-top: 10px solid #e67e22;
    transform: rotate(120deg);
  }

  .loading::after {
    border-top: 10px solid #3498db;
    transform: rotate(240deg);
  }

  .loading span {
    position: fixed;

    width: 200px;
    height: 200px;
    color: #fff;
    text-align: center;
    line-height: 200px;
    animation: a2 2s linear infinite;
  }

  @keyframes a1 {
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes a2 {
    to {
      transform: rotate(-360deg);
    }
  }
</style>

<div id="wrap_loaing" > <!-- style="display: none" -->
  <div id="overlay"></div>
  <div class="loading">
    <span>loading</span>
  </div>
</div>
