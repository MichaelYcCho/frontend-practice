 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <title>PaintJS</title>
 </head>
 <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range"> <!-- 페인트 브러쉬의 사이즈 컨트롤 -->
            <input type="range" id="jsRange" min="0.1" max="5.0" value ="2.5" step="0.1" /> <!-- 하단 바 생성 -->


        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button> <!-- fill로 색 채우고-->
            <button id="jsSave">Save</button> <!-- save로 저장-->
        </div>
        
        <div class ="controls_colors" id="controls_color">
            <div class="controls_color jsColor"
             style="background-color:black" ></div>
            <div class="controls_color jsColor"
             style="background-color: white" ></div>
            <div class="controls_color jsColor"
             style="background-color: red" ></div>
            <div class="controls_color jsColor"
             style="background-color: #ff9500" ></div>
            <div class="controls_color jsColor"
             style="background-color: #ffcc00" ></div>
            <div class="controls_color jsColor"
             style="background-color: #4cd963" ></div>
            <div class="controls_color jsColor"
             style="background-color: #5ac8fa" ></div>
            <div class="controls_color jsColor"
             style="background-color: #f6f9f0" ></div>
            <div class="controls_color jsColor"
             style="background-color: #0579ff" ></div>
            <div class="controls_color jsColor"
             style="background-color: #5856D6" ></div>
        </div>
    </div>
    <script src="app.js"></script> 
    
 </body>
 </html>
